version: "3.8"

services:
  food-vision-api:
    build: .
    container_name: food-vision-api
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - API_KEY=${API_KEY}
      - REFERENCE_IMAGE_DIR=/app/storage/references
      - TEMP_IMAGE_DIR=/app/storage/temp
      - MODEL_DIR=/app/models
      - ALLOWED_ORIGINS=["*"]
      - VISUAL_SIMILARITY_WEIGHT=0.5
      - COLOR_SIMILARITY_WEIGHT=0.25
      - CLAUDE_SCORE_WEIGHT=0.25
      - MAX_IMAGE_SIZE_MB=10
    volumes:
      - ./storage:/app/storage
      - ./models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
